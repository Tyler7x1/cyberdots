# --- CYBERPUNK HYPRLOCK CONFIG ---
background {
    path = ~/.config/hypr/backgrounds/4882730.jpg
    blur_size = 5         # Optional: set to >0 to blur
    blur_passes = 1       # Optional: works with blur_size
    brightness = 1.0      # Optional: adjust image brightness
    dim = 0.0             # Optional: dimming layer (0.0 - 1.0)
    noise = 0.0           # Optional: add noise layer
    contrast = 1.0        # Optional: tweak contrast
    vibrancy = 0.0        # Optional: tweak vibrancy
}

# --- INPUT FIELD ---
input-field {
    size = 340, 65
    outline_thickness = 5
    dots_size = 0.3
    dots_spacing = 0.3
    dots_center = true
    fade_on_empty = false

    position = 0, 0
    halign = center
    valign = center

    background_color = rgba(0, 0, 0, 0.4)
    outline_color = rgba(255, 255, 0, 1.0)
    placeholder_text = ï€£  Enter Access Code
    font_family = Orbitron
    font_size = 22
}

# --- CLOCK (NEON CYAN) ---
label {
    text = cmd[update:1000] echo "$(date '+%H:%M:%S')"
    font_family = Orbitron
    font_size = 42
    color = rgb(00ffff)  # Neon cyan
    position = 0, 300
    halign = center
    valign = center
}

# --- DATE (PURPLE) ---
label {
    text = cmd[update:60000] echo "$(date '+%A, %d %B %Y')"
    font_family = Orbitron
    font_size = 18
    color = rgb(bb00ff)  # Neon purple
    position = 0, -130
    halign = center
    valign = center
}

